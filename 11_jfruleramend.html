<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积分规则修改</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script>
        $(document).ready(function(){
//加的效果
            $(".add").click(function(){
                var n=$(this).prev().val();
                var num=parseInt(n)+1;
                $(this).prev().val(num);
            });
//减的效果
            $(".jian").click(function(){
                var n=$(this).next().val();
                var num=parseInt(n)-1;
                if(num==-1){ return}
                $(this).next().val(num);
            });
        })
    </script>

</head>
<body>
    <!--通用头部-->
    <div class="hearder">
        <a href="#"><span></span><img src="images/back.png"></a>
       河北省积分规则
    </div>
    <!--积分规则-->
<div class="jfruler_bagd">
    <div class="ruler_province">
        <span>河北省</span>
        <a href="#"><img src="images/right.fw.png"></a>
    </div>
    <div class="jfruler_main">
        <div class="jfruler_ul">
            <ul>
                <li>
                    <div class="tit">灾害现场</div>
                    <div class="jfrulercont02">
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>文字</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="3"><a class="add">+</a></b>积分</span>图片</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="10"><a class="add">+</a></b>积分</span>视频</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>音频</p>
                    </div>
                </li>
                <li>
                    <div class="tit">实景天气</div>
                    <div class="jfrulercont02">
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>文字</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="1"><a class="add">+</a></b>积分</span>图片</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="2"><a class="add">+</a></b>积分</span>视频</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>音频</p>
                    </div>
                </li>
                <li>
                    <div class="tit">设备维护</div>
                    <div class="jfrulercont02">
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>文字</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="0"><a class="add">+</a></b>积分</span>图片</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="5"><a class="add">+</a></b>积分</span>视频</p>
                        <p><span><b><a class="jian">-</a><input type="text" value="0"><a class="add">+</a></b>积分</span>音频</p>
                    </div>
                </li>

            </ul>
            <div class="jfrulerbtn">
                <a>修改</a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
